  <body>
    <h1>JavaScript Can Change Image</h1>
    <img id="WEEK 1" onclick="changeImage()" src="th (1).jpeg" width="300" height="300">
    <p>Click the Image to change image.</p>
    <script>
      function changeImage() {
        var image = document.getElementById('WEEK 1');
        if (image.src.match('WEEK 1')) {
          image.src = "th (1).jpeg";
        } else {
          image.src = "th.jpeg"
        }
      }
    </script>
